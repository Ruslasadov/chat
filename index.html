<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="stil.css">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    

    <title>Web chat.</title>
  </head>
  <body>
     <div class="conteiner">
       <h1>Web chat.</h1>

       <div id="messages" class="messages-wrapper">
         <!-- Messages-->
         <div class="message">
           <div class="massege-nickname">Ruslan:</div>
           <div class="massage-text">Hello all</div>
         </div>
         <div class="message">
           <div class="massege-nickname">Nastya:</div>
           <div class="massage-text">Hello</div>
         </div>
       </div>
     </div>
     <!-- Input to send messages -->
     <div class="send-messages-wrapper">
       <div class="row">
        <div class="col-md-2">
          <textarea id="nickname-input" class="send-messages-input" rows="2"></textarea>
        </div>
        <div class="col-md-8"> 
            <textarea id="message-input" class="send-messages-input" rows="2"></textarea>
        </div>
        <div class="col-md-2">
            <button id="send-btn" type="button" class="send-messages-button-btn btn btn-primary" onclick="sendUserMessage()">Send</button>
        </div>
    </div>
       </div>
     </div>
     <script src="main.js" ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
